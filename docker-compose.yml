version: '3.3'

services:
  # 数据库服务
  mysql:
    image: mysql:8.0
    container_name: xledger-mysql
    command: mysqld --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: xledger
    ports:
      - "3314:3306"
    volumes:
      - ./tmp/data/mysql:/var/lib/mysql
    networks:
      - xledger-network

