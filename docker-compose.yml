    environment:
      SWAGGER_JSON: /openapi.json
      BASE_URL: /
      SWAGGER_UI_BUNDLE_JS: "https://cdn.jsdelivr.net/npm/swagger-ui-dist@5.9.0/swagger-ui-bundle.js"
